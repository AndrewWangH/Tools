        }

        .result-card {

        .result-card:hover {

        .result-card:nth-child(odd) {

        }

        .result-card:nth-child(even) {

        }

        .winner-name {

        }

        .prize-name {

        }

        .employee-list {

            padding: 15px;
            border-radius: 10px;

        }

        .employee-list h3 {

        .employee-tags {

        .employee-tag {

        .fade-in {

        @keyframes fadeIn {

            }

            }
        }

        @media (max-width: 768px) {

        }

<body>
    <div class="container">
        <h1>ğŸ‰ å‘˜å·¥æŠ½å¥–ç³»ç»Ÿ</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="employeeInput">å‘˜å·¥åå•ï¼š</label>
                <textarea 
                    id="employeeInput" 
                    class="employee-input" 
                    placeholder="è¯·è¾“å…¥å‘˜å·¥å§“åï¼Œæ¯è¡Œä¸€ä¸ªæˆ–ç”¨é€—å·åˆ†éš”ï¼Œä¾‹å¦‚ï¼š&#10;å¼ ä¸‰&#10;æå››&#10;ç‹äº”&#10;æˆ–è€…ï¼šå¼ ä¸‰,æå››,ç‹äº”"
                ></textarea>
                <div class="input-hint">æç¤ºï¼šæ¯è¡Œè¾“å…¥ä¸€ä¸ªå‘˜å·¥å§“åï¼Œæˆ–ä½¿ç”¨é€—å·åˆ†éš”å¤šä¸ªå§“å</div>
            </div>
            
            <div class="prize-settings">
                <div class="input-group">
                    <label for="prizeName">å¥–é¡¹åç§°ï¼š</label>
                    <input type="text" id="prizeName" class="prize-input" placeholder="ä¾‹å¦‚ï¼šä¸€ç­‰å¥–ã€äºŒç­‰å¥–..." value="å¹¸è¿å¥–">
                </div>
                <div class="input-group">
                    <label for="winnerCount">ä¸­å¥–äººæ•°ï¼š</label>
                    <input type="number" id="winnerCount" class="prize-input" min="1" value="1">
                </div>
            </div>
        </div>

        <div class="control-buttons">
            <button id="startBtn" class="btn start-btn" onclick="startLottery()">ğŸ° å¼€å§‹æŠ½å¥–</button>
            <button id="stopBtn" class="btn stop-btn" onclick="stopLottery()" disabled>â¹ï¸ åœæ­¢æŠ½å¥–</button>
            <button class="btn clear-btn" onclick="clearResults()">ğŸ”„ æ¸…ç©ºç»“æœ</button>
        </div>

        <div class="lottery-area">
            <div id="currentName" class="current-name">ç‚¹å‡»"å¼€å§‹æŠ½å¥–"å¼€å§‹!</div>
            <div id="winnerAnnouncement" style="display: none;"></div>
        </div>

        <div id="employeeListDisplay" class="employee-list" style="display: none;">
            <h3>ğŸ“‹ å‚ä¸æŠ½å¥–å‘˜å·¥åˆ—è¡¨</h3>
            <div id="employeeTags" class="employee-tags"></div>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 class="results-title">ğŸ† æŠ½å¥–ç»“æœ</h2>
            <div id="resultsContainer" class="results-container"></div>
        </div>
    </div>

    <script>
        let employees = [];
        let availableEmployees = [];
        let lotteryInterval = null;
        let isRunning = false;
        let winners = [];

        function parseEmployees() {
            const input = document.getElementById('employeeInput').value.trim();
            if (!input) return [];
            
            // æ”¯æŒæ¢è¡Œåˆ†éš”å’Œé€—å·åˆ†éš”
            let names = input.includes('\n') 
                ? input.split('\n')
                : input.split(',');
            
            // æ¸…ç†ç©ºç™½å­—ç¬¦å¹¶å»é‡
            return [...new Set(names.map(name => name.trim()).filter(name => name))];
        }

        function updateEmployeeDisplay() {
            employees = parseEmployees();
            const listContainer = document.getElementById('employeeListDisplay');
            const tagsContainer = document.getElementById('employeeTags');
            
            if (employees.length === 0) {
                listContainer.style.display = 'none';
                return;
            }
            
            listContainer.style.display = 'block';
            tagsContainer.innerHTML = '';
            
            employees.forEach(name => {
                const tag = document.createElement('div');
                tag.className = 'employee-tag';
                tag.textContent = name;
                tag.dataset.name = name;
                tagsContainer.appendChild(tag);
            });
        }

        function startLottery() {
            updateEmployeeDisplay();
            
            if (employees.length === 0) {
                alert('è¯·å…ˆè¾“å…¥å‘˜å·¥åå•ï¼');
                return;
            }
            
            const winnerCount = parseInt(document.getElementById('winnerCount').value);
            if (winnerCount > employees.length) {
                alert('ä¸­å¥–äººæ•°ä¸èƒ½è¶…è¿‡å‘˜å·¥æ€»æ•°ï¼');
                return;
            }
            
            // é‡æ–°åˆå§‹åŒ–å¯ç”¨å‘˜å·¥åˆ—è¡¨ï¼ˆæ’é™¤å·²ä¸­å¥–çš„ï¼‰
            const drawnNames = winners.map(w => w.name);
            availableEmployees = employees.filter(name => !drawnNames.includes(name));
            
            if (availableEmployees.length === 0) {
                alert('æ‰€æœ‰å‘˜å·¥éƒ½å·²ä¸­å¥–ï¼');
                return;
            }
            
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('winnerAnnouncement').style.display = 'none';
            
            const currentNameElement = document.getElementById('currentName');
            currentNameElement.classList.add('rolling');
            
            lotteryInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * availableEmployees.length);
                currentNameElement.textContent = availableEmployees[randomIndex];
            }, 100);
        }

        function stopLottery() {
            if (!isRunning) return;
            
            clearInterval(lotteryInterval);
            isRunning = false;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            const currentNameElement = document.getElementById('currentName');
            currentNameElement.classList.remove('rolling');
            
            const winnerName = currentNameElement.textContent;
            const prizeName = document.getElementById('prizeName').value || 'å¹¸è¿å¥–';
            
            // æ·»åŠ åˆ°ä¸­å¥–è€…åˆ—è¡¨
            winners.push({
                name: winnerName,
                prize: prizeName,
                time: new Date().toLocaleString()
            });
            
            // æ ‡è®°å·²æŠ½ä¸­çš„å‘˜å·¥
            const employeeTag = document.querySelector(`[data-name="${winnerName}"]`);
            if (employeeTag) {
                employeeTag.classList.add('drawn');
            }
            
            // æ˜¾ç¤ºä¸­å¥–å…¬å‘Š
            showWinnerAnnouncement(winnerName, prizeName);
            
            // æ›´æ–°ç»“æœæ˜¾ç¤º
            updateResults();
        }

        function showWinnerAnnouncement(name, prize) {
            const announcement = document.getElementById('winnerAnnouncement');
            announcement.innerHTML = `ğŸ‰ æ­å–œ <strong>${name}</strong> è·å¾— <strong>${prize}</strong>ï¼ğŸ‰`;
            announcement.style.display = 'block';
            announcement.className = 'winner-announcement fade-in';
        }

        function updateResults() {
            if (winners.length === 0) {
                document.getElementById('resultsSection').style.display = 'none';
                return;
            }
            
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            winners.forEach((winner, index) => {
                const card = document.createElement('div');
                card.className = 'result-card fade-in';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="winner-name">ğŸ† ${winner.name}</div>
                    <div class="prize-name">${winner.prize}</div>
                    <div style="color: #999; font-size: 0.8em; margin-top: 5px;">${winner.time}</div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        function clearResults() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æŠ½å¥–ç»“æœå—ï¼Ÿ')) {
                winners = [];
                document.getElementById('resultsSection').style.display = 'none';
                document.getElementById('winnerAnnouncement').style.display = 'none';
                document.getElementById('currentName').textContent = 'ç‚¹å‡»"å¼€å§‹æŠ½å¥–"å¼€å§‹!';
                
                // é‡ç½®å‘˜å·¥æ ‡ç­¾çŠ¶æ€
                document.querySelectorAll('.employee-tag').forEach(tag => {
                    tag.classList.remove('drawn');
                });
            }
        }

        // ç›‘å¬å‘˜å·¥åå•è¾“å…¥å˜åŒ–
        document.getElementById('employeeInput').addEventListener('input', updateEmployeeDisplay);
        
        // åˆå§‹åŒ–æ˜¾ç¤º
        updateEmployeeDisplay();
    </script>
